<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-170898536-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-170898536-1");
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Visualizer</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script type="text/javascript" src="./libs/jscolor.min.js" defer></script>
    <script type="text/javascript" src="./js/main.js" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="main-container">
      <div id="sidenav">
        <div id="drawer">
          <div id="settings-container">
            <div class="settings-row tabs-container">
              <div class="tabs">
                <div class="tab active" id="tab_1">
                  #1
                </div>
                <div class="tab" id="tab_2">
                  #2
                </div>
                <div class="tab" id="tab_3">
                  #3
                </div>
              </div>
              <div>
                <button id="drawer_closebtn">
                  &times;
                </button>
              </div>
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="start_gdt"
                  >Starting Hex Code:</label
                >
              </div>
            </div>
            <div class="settings-row cp-container">
              <input
                type="text"
                id="start_gdt"
                class="settings text-field"
                name="start_gdt"
                value="#26f596"
              />
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="end_gdt"
                  >Ending Hex Code:</label
                >
              </div>
            </div>
            <div class="settings-row cp-container">
              <input
                type="text"
                id="end_gdt"
                class="settings text-field"
                name="end_gdt"
                value="#0499f2"
              />
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="bg_color"
                  >Background Color:</label
                >
              </div>
            </div>
            <div class="settings-row cp-container">
              <input
                type="text"
                id="bg_color"
                class="settings text-field"
                name="bg_color"
                value="#00000f"
              />
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="numBars_slider"
                  >Number of Audio Bars:</label
                >
              </div>
            </div>
            <div class="settings-row">
              <div class="range_slider">
                <label id="min_num_bars" for="numBars_slider">50</label>
                <input
                  type="range"
                  name="numBars_slider"
                  id="numBars_slider"
                  class="settings"
                  min="50"
                  max="250"
                  step="10"
                  value="150"
                />
                <label id="max_num_bars" for="numBars_slider">250</label>
              </div>
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="radius_slider"
                  >Circle Radius:</label
                >
              </div>
            </div>
            <div class="settings-row">
              <div class="range_slider">
                <label id="min_radius" for="radius_slider">80</label>
                <input
                  type="range"
                  name="radius_slider"
                  id="radius_slider"
                  class="settings"
                  min="80"
                  max="200"
                  step="10"
                  value="140"
                />
                <label id="max_radius" for="radius_slider">200</label>
              </div>
            </div>
            <div class="settings-row">
              <div>
                <label class="settings-label" for="bar_height_slider"
                  >Max Bar Height:</label
                >
              </div>
            </div>
            <div class="settings-row">
              <div class="range_slider">
                <label id="min_bar_height" for="bar_height_slider">80</label>
                <input
                  type="range"
                  name="bar_height_slider"
                  id="bar_height_slider"
                  class="settings"
                  min="80"
                  max="240"
                  step="10"
                  value="160"
                />
                <label id="max_bar_height" for="bar_height_slider">240</label>
              </div>
            </div>
          </div>
        </div>
        <button id="hamburger" class="sidenav-options">
          MENU
        </button>
        <button id="source" class="sidenav-options">
          SOURCE
        </button>
        <button id="shortcuts" class="sidenav-options">
          SHORTCUTS
        </button>
        <button id="reset" class="sidenav-options">
          RESET
        </button>
        <div class="modal_container" id="shortcuts_container">
          <span class="helper"></span>
          <div id="shortcuts_menu">
            <div class="modal_close" id="shortcuts_close_btn">&times;</div>
            <div class="menu-item">Toggle Drawer: D</div>
            <div class="menu-item">Toggle FullScreen: F</div>
            <div class="menu-item">Pause Visualization: P</div>
          </div>
        </div>
        <div class="modal_container cancel_reset" id="reset_container">
          <span class="helper"></span>
          <div id="reset_menu">
            <div class="modal_close cancel_reset" id="reset_close_btn">
              &times;
            </div>
            <div id="reset_menu_inner">
              <div class="menu-item">Restore to default themes?</div>
              <div class="warning">
                Warning: This will erase all saved options!
              </div>
              <div class="menu-item" id="reset_action_container">
                <button class="reset_button_item cancel_reset" id="cancel">
                  CANCEL
                </button>
                <button class="reset_button_item" id="confirm">CONFIRM</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="canvas-container">
        <canvas id="audio-canvas"></canvas>
      </div>
    </div>
  </body>
</html>
